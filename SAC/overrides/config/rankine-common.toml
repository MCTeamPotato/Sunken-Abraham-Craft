		#Distance from an ore block in which nuggets have a chance to drop from blocks.
		#Range: 1 ~ 64
		nuggetRange = 4

	#Enchantments
	[general.enchantments]
		#Enables the Prying enchantment to work on players (when hit by crowbar, chance to drop held item).
