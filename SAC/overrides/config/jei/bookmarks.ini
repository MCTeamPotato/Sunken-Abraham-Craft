T:{ForgeCaps:{"elementalcombat:elemental_defense":{elementalcombat_defense:{}},"elementalcombat:attack_data":{elementalcombat_attack:{}}},id:"minecraft:written_book",Count:1b,tag:{generation:2,Unbreakable:1b,pages:['{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"extra":[{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"亚伯拉罕是人类在黄金时代时为了进行"},{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":true,"text":"yimin"},{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"计划而建造的一艘可跨星系航行的星舰，跟同一计划下的几艘星舰一样，都可被称作“方舟”。\\n"},{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"它始建于????年，于????年完工，本应在????年启航，然而所属计划因不明原因被搁置，本应在????年启程的它只能在仓库中静待计划重启。\\n"},{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"而这一等，便是几百年……"}],"text":"亚伯拉罕，是一艘堪称为“方舟”的星际巨舰，也是人类文明的结晶……\\n"}','{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"extra":[{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"????年，亚伯拉罕载着???人启程，至今已过了???年。\\n"},{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"…………"}],"text":"最终，在那时接踵而来的各类危机的威胁下，科学家只得重启此计划，然而当年的大部分方舟早已成了无用的废铁，少部分方舟在成功发射后出了故障自爆或坠毁了。最终，亚伯拉罕成了少数还能用的方舟之一。\\n"}','{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"extra":[{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"text":"想要的话也可自行探索更多的地方，飞船上有着一些解密和彩蛋。"}],"text":"提示：探索飞船的各处，收集一套护甲、一把武器，同时寻找并学习两本战斗技能书，最终前去击败飞船战斗训练舱里的钢铁守护者。\\n"}'],author:"???",display:{Lore:['{"text":"一本关于亚伯拉罕的简介","color":"white","bold":false,"italic":true,"underlined":false,"strikethrough":false,"obfuscated":false}'],Name:'[{"text":"Abraham","color":"light_purple","bold":true,"italic":false,"underl